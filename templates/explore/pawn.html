{% extends 'layout/base.html' %}

{% block title %}
  Explore - {{ pawn }}
{% endblock %}

{% block content %}

    <div class="w3-panel w3-white w3-card-4 w3-round">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <svg width="1400" height="700"></svg>
        
    {% load static %}
    <script>
        const width = 1400;
        const height = 700;
    
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .style("transform-origin", "center center");
    
        // Array dei nodi con immagine e testo
        const nodes = [
            {% if pawn.image %}
                {id: "{{ pawn }}", url: "{{ pawn.parent.url_explore }}", main: true, imgUrl: "{{ pawn.image.url }}"}
            {% else %}
                {id: "{{ pawn }}", url: "{{ pawn.parent.url_explore }}", main: true}
            {% endif %}
        ];
        {% for child in pawn.childs.all %}
            {% if child.image %}
                nodes.push({ id: "{{ child }}", url: "{{ child.url_explore }}", main: false, imgUrl: "{{ child.image.url }}" });
            {% else %}
                nodes.push({ id: "{{ child }}", url: "{{ child.url_explore }}", main: false});
            {% endif %}
        {% endfor %}
    
        const links = [];
        {% for child in pawn.childs.all %}
            links.push({ source: "{{ child }}", target: "{{ pawn }}" });
        {% endfor %}
    
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(200))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
    
        const link = svg.append("g")
            .attr("stroke", "#999")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("stroke-width", 2);
    
        const node = svg.append("g")
            .selectAll("image")
            .data(nodes)
            .join("image")
            .attr("xlink:href", d => d.imgUrl)
            .attr("width", d => d.main ? 60 : 40)
            .attr("height", d => d.main ? 60 : 40)
            .attr("x", d => d.x - (d.main ? 30 : 20))
            .attr("y", d => d.y - (d.main ? 30 : 20))
            .on("click", (event, d) => {
                const scaleFactor = d.main ? 0.5 : 2; // Scala in base al tipo di nodo
    
                // Nascondi le etichette durante l'animazione
                labels.style("opacity", 0);
    
                svg.transition()
                    .duration(1000)
                    .attr("transform", `scale(${scaleFactor})`)
                    .style("transform-origin", `${d.x}px ${d.y}px`)
                    .on("end", () => {
                        // Mostra di nuovo le etichette
                        labels.style("opacity", 1);
                        // Naviga alla nuova pagina
                        window.location = d.url;
                    });
            })
            .call(drag(simulation));
    
        const labels = d3.select("body")
            .append("div")
            .attr("class", "node-labels")
            .selectAll(".w3-card")
            .data(nodes)
            .join("div")
            .attr("class", "w3-card w3-padding w3-margin")
            .style("position", "absolute")
            .style("text-align", "center")
            .style("font-size", "14px")
            .style("background", "white")
            .style("border-radius", "8px")
            .text(d => d.id);
    
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
    
            node
                .attr("x", d => d.x - (d.main ? 30 : 20))
                .attr("y", d => d.y - (d.main ? 30 : 20));
    
            labels
                .style("left", d => `${d.x - 30}px`)
                .style("top", d => `${d.y - 30}px`);
        });
    
        function drag(simulation) {
            return d3.drag()
                .on("start", event => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                })
                .on("drag", event => {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                })
                .on("end", event => {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                });
        }
    </script>
    </div>
{% endblock %}
