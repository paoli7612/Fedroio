{% extends 'layout/base.html' %}

{% block title %}
  Partis - {{ pawn }}
{% endblock %}

{% block content %}


    <div class="w3-panel w3-card-4 w3-round w3-white">
        <h1>{{ openQuestion }}</h1>
        <ul class="w3-ul">
            {% for answer in openQuestion.answers.all %}
            <li>
                {{ answer.text }} - {{ answer.user }}
            </li>    
            {% endfor %}
        </ul>
    </div>


{% endblock %}
