
{% extends "layout/base.html" %}

{% block title %}Ask{% endblock %}

{% block content %}
{% load static %}
    <div class="w3-panel w3-white w3-card-4 w3-round">
        <h1 class="w3-left">{{ user }}</h1>
        <form action="{% url 'logout' %}" method="post" class="w3-right w3-margin">
            {% csrf_token %}
            <input type="submit" value="Logout" class="w3-btn w3-red w3-round w3-card">
        </form>
        <table class="w3-table-all w3-panel w3-card">
            <tr>
                <th>Question</th>
                <th>Correctly</th>
                <th>Wrongly <i class="fa fa-arrow-down"></i></th>
            </tr>
            {% for answer in answers %}
            <tr>
                <td>
                    {{ answer.question.text }}
                </td>
                <td>
                    <span class="w3-text-green">{{ answer.correctly }}</span>
                </td>
                <td>
                    <span class="w3-text-red">{{ answer.wrongly }}</span>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
